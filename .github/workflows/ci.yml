name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "1 1 * * 4"
jobs:
  build:
    strategy:
      matrix:
        go_version:
          - 1.12.x
          - 1.13.x
          - 1.14.x
        os:
          - macos
          - ubuntu

    name: Build (${{ matrix.os }}/go-${{ matrix.go_version }})
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/setup-go@master
        id: go
        with:
          go-version: ${{ matrix.go_version }}

      - uses: actions/checkout@master

      - name: go-mod-download
        run: go mod download
        env:
          GOPROXY: https://proxy.golang.org

      - name: run-linter
        uses: docker://golangci/golangci-lint
        env:
          GOROOT: /usr/local/go
        with:
          entrypoint: golangci-lint
          args: run

      - name: run-tests
        run: go test -mod readonly -race
